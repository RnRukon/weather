<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Weather</title>
    <style>
        body {
            background-image: url(./img/bg-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .container {
            margin: 50px auto;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class=" mb-3 d-flex justify-content-center">
        <div>
            <div class="input-group mt-5">
                <input id="input-field" input-type='input' class="border border-info rounded " type="text"
                    placeholder=" Type your City">
                <button id="submit-btn" class="btn bg-info text-white " type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </div>

    <div id="containerWeather" class="container">
        <div>
            <div><img src="./img/02d@2x.png" alt=""></div>
            <h1 class="text-danger fs-1">Dhaka-Bangladesh</h1>
            <p class="text-white"><span id="temp">32.00</span>&deg;c</p>
            <h4 class="text-warning  ">Condition</h4>
            <h5 class="text-white">2021-08-29 12:00</h5>
            <h6 class="text-danger">Rukon</h6>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
